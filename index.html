<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="profile">
        <section class="description">
            <img src="/profilePhoto.png" alt="user photo">
            <h1>Rodney Cotton</h1>
            <h2>Helsinki, Finland</h2>
        </section>
        
        <section class="info">
            <div class="info-item">
                <h2>100</h2>
                <p>Posts</p>
            </div>
            <div class="info-item">
                <h2>2,242</h2>
                <p>Follower</p>
            </div>
            <div class="info-item">
                <h2>1,432</h2>
                <p>Following</p>
            </div>
        </section>
    </header>

    <main class="contents">
        <article class="header1">
            <img src="/photo1.png" alt="undefined">
        </article>
        <article class="header2">
            <img src="/photo2.png" alt="undefined">
        </article>
        <article class="main">
            <img src="/photo3.png" alt="undefined">
        </article>
        <article class="aside">
            <img src="/photo_4.png" alt="undefined">
        </article>
        <article class="footer1">
            <img src="/photo6.png" alt="undefined">
        </article>
        <article class="footer2">
            <img src="/photo5.png" alt="undefined">
        </article>
    </main>

    <footer>
        <p>created by 
            <a href="https://devchallenges.io/portfolio/LeonelHolguin" target="_blank" rel="noopener noreferrer">
            <strong><u>LeonelHolguin</u></strong>
            </a>
             - 
            <a href="https://devchallenges.io/" rel="noopener noreferrer">
            devChallenges.io
            </a>
        </p>
    </footer>
</body>
</html>
